            <div class="project-name">Automated-Plagiarism-Checker</div>
            <div class="project-description">
              Automated Plagiarism Checker is a command-line Python tool that
              automates plagiarism detection using browser automation. It can
              convert word files to .txt files and split them into chunk of
              words for easy plag-check on premium websites like
              duplichecker.com It interacts with Duplichecker.com to submit
              files, retrieve results, and merge all plagiarism reports (as it
              has a limit of 1000 word). This lightweight solution is ideal for
              users seeking a hands-free way to check content authenticity
              without manual website interaction.

              DIY Kali-Linux Machine From Old Laptop
            </div>
            <div class="project-description">
              After my 6-year-old i3 laptop died, I repurposed it into a custom
              desktop-style Kali Linux machine. I fixed the LCD cable, cleaned
              the processor, removed the faulty RAM and battery, and improved
              cooling. Made my own custom case to use it as desktop system and
              ssh into it trhough my main system. I'm now working to make it my
              own personal server to host storage and remote system. Now running
              smoothly with external peripherals, it’s perfect for ethical
              hacking practice—a rewarding revival of old tech into a powerful,
              functional system with Kali linux.
